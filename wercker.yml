box: debian
build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: rapid
        config: config.yaml
        flags: --buildDrafts=true
    - install-packages:
        packages: git ssh-client
deploy:
  steps:
    - install-packages:
    - lukevivier/master@0.2.1:
        packages: git ssh-client
        token: $GIT_TOKEN
        domain: xiaoqiyiye.com
        basedir: public
